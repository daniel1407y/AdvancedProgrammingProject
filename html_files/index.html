<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index html display</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        iframe {
            border: none;
        }
        .frame-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
        }
        #left-frame {
            width: 20%;
        }
        #center-frame {
            width: 60%;
        }
        #right-frame {
            width: 20%;
        }
        .separator {
            width: 2px;
            background-color: #383838;
        }
    </style>
</head>
<body>
    <div class="frame-container">
        <iframe id="left-frame" src="from.html"></iframe>
        <div class="separator"></div>
        <iframe id="center-frame" src="temp.html"></iframe>
        <div class="separator"></div>
        <iframe id="right-frame" src="temp.html"></iframe>
    </div>
</body>
</html>
